<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Notas{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2c5f96;">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            
            <!-- LOGO ESQUERDA -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'logo_faculdade.png' %}" alt="Logo" width="50" height="50" class="me-2">
            </a>

            <!-- TÍTULO CENTRALIZADO -->
            <div class="text-white fw-bold fs-4 mx-auto text-center">
                Sistema de Notas
            </div>

            <!-- BOTÃO À DIREITA -->
            <div class="d-none d-md-block">
                <a href="/logout/" class="btn btn-danger btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container mb-5 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
